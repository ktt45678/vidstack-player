<media-play-button
  class="flex h-12 w-12 items-center justify-center rounded-sm text-white outline-none data-[focus]:ring-4 data-[focus]:ring-blue-400"
  aria-label="Play"
>
  <media-icon class="paused:block ended:hidden hidden" type="play"></media-icon>
  <media-icon class="not-paused:block hidden" type="pause"></media-icon>
  <media-icon class="ended:block hidden" type="replay"></media-icon>
</media-play-button>
