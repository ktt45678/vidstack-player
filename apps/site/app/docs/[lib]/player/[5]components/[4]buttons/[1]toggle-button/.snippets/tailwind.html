<media-toggle-button
  class="group flex h-12 w-12 items-center justify-center rounded-sm text-white outline-none data-[focus]:ring-4 data-[focus]:ring-blue-400"
  aria-label="Like"
>
  <media-icon class="hidden group-data-[pressed]:block" type="thumbs-up"></media-icon>
  <media-icon class="block group-data-[pressed]:hidden" type="thumbs-down"></media-icon>
</media-toggle-button>
