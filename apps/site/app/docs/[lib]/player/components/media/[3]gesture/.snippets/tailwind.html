<media-player>
  <media-outlet>
    <media-gesture
      class="top-0 left-0 h-full w-full"
      event="pointerup"
      action="toggle:paused"
    ></media-gesture>
    <media-gesture
      class="top-0 left-0 h-full w-full"
      event="dblpointerup"
      action="toggle:fullscreen"
    ></media-gesture>
    <media-gesture
      class="top-0 left-0 z-10 h-full w-1/5"
      event="dblpointerup"
      action="seek:-10"
    ></media-gesture>
    <media-gesture
      class="top-0 right-0 z-10 h-full w-1/5"
      event="dblpointerup"
      action="seek:10"
    ></media-gesture>
  </media-outlet>
</media-player>
